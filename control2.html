<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id='show'></p>
    <script>
        var a=10;
        var b=15;
        var c=22;
        if(a>b && a>c){
            document.getElementById('show').innerHTML=a+"is greatest"
        }
        else if(b>a && b>c){
            document.getElementById('show').innerHTML=b+"is greatest"
        }
        else{
            document.getElementById('show').innerHTML=c+"is greatest"
        }
    </script>
</body>
</html>
