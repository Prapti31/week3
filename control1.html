<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id='show'></p>
    <script>
        var num=30;
        if(num%5==0 && num%6==0){
            document.getElementById('show').innerHTML="Divisible by 5 as well as 6";
        }
        else if(num%5==0){
            document.getElementById('show').innerHTML="Divisible by 5";
        }
        else{
            document.getElementById('show').innerHTML="Divisible by 6";
        }
    </script>
</body>
</html>
